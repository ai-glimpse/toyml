name: Tests

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      UV_HTTP_TIMEOUT: 900 # max 15min to install deps
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Pre-Commit Check
        uses: pre-commit/action@v3.0.1
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Install the project
        run: uv sync --extra dev --extra plot

      - name: Lint with Mypy
        run: uv run mypy toyml tests

      - name: Run tests and generate coverage report
        run: uv run pytest --doctest-modules -v --cov=toyml --cov-fail-under 90 --cov-report=term --cov-report=xml --cov-report=html toyml tests

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        if: matrix.python-version == '3.12'
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          fail_ci_if_error: true
          verbose: true
      - name: Build wheel
        run: uv build
